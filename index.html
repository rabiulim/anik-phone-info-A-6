<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anik's Phone Info</title>
    <!-- vanila css here -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap css cdn here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-color">
    <h1 class="text-center header">Anik's Phone Info</h1>
    <div class="container">
        <div class="d-flex">
            <input id="input-value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" onclick="getPhoneInfo()" class="btn btn-outline-success"
                type="submit">Search</button>
        </div>
        <div id="details-info" class="row">

        </div>

        <div id='search-results' class="row">

        </div>
    </div>
    <!-- incorrect searched results -->
    <h2 id="error" class="text-center">No Results Found, Plz write valid phone name!</h2>
    <h2 id="error2" class="text-center">Plz write a phone name!</h2>
    <!-- js file here -->
    <script src="./js/app.js"></script>
</body>

</html>
